<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h1>Naciśnij wybrany przycisk by rozpocząć grę!</h1>
		<div id="buttons">
			<button id="pickRock">Kamień</button>
			<button id="pickPaper">Papier</button>
			<button id="pickScissors">Nożyce</button>
		</div>
		<div id="messages-container">
			<div id="messages"></div>
		</div>
		<div id="result-container">
			<div class="result" id="playerScores">Wygrane gracza:<span id="wins">0</span></div>
			<div class="result" id="computerScores">Wygrane komputera:<span id="lost">0</span>
			</div>
			<button id="resetButton">Reset</button>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
