<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h1>Naciśnij wybrany przycisk by rozpocząć grę!</h1>
		<div id="buttons">
			<button id="pickRock">Kamień</button>
			<button id="pickPaper">Papier</button>
			<button id="pickScissors">Nożyce</button>
		</div>
		<div id="messages-container">
			<div id="messages"></div>
		</div>
		<div id="result-container">
			<div id="result">
				<p class="result-row" id="playerScores"><strong>Wygrane gracza:</strong><span id="wins">0</span></p>
				<p class="result-row" id="computerScores"><strong>Wygrane komputera:</strong><span id="lost">0</span>
				</p>
				<button id="resScores">Reset scores</button>
			</div>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
